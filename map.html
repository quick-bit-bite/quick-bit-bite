  <nav>

  <div id="container">
    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- Sidebar with Submission Form and Tabs -->
    <div id="sidebar">
      <h2>Submit Your Mood Video</h2>
      <form id="videoForm">
        <!-- Video Type Selection -->
        <label>Video Type:</label>
        <input type="radio" name="vtype" value="mp4" id="typeMP4" checked> <label for="typeMP4" style="display:inline;">Upload MP4</label>
        <input type="radio" name="vtype" value="youtube" id="typeYT"> <label for="typeYT" style="display:inline;">YouTube Link</label>

      videos = JSON.parse(localStorage.getItem('videoSubmissions'));
    }
    function saveVideos() { localStorage.setItem('videoSubmissions', JSON.stringify(videos)); }
    
    // Initialize map with default center at [20,0], zoom 2
    var map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);
    
    // Update form display based on video type selection
    document.getElementsByName('vtype').forEach(radio => {
      radio.addEventListener('change', function() {
        if (this.value === 'mp4') {
          document.getElementById('mp4Input').style.display = 'block';
          document.getElementById('ytInput').style.display = 'none';
          document.getElementById('videoURL').required = false;
          document.getElementById('fileInput').required = true;
        } else {
          document.getElementById('mp4Input').style.display = 'none';
          document.getElementById('ytInput').style.display = 'block';
          document.getElementById('videoURL').required = true;
          document.getElementById('fileInput').required = false;
        }
      });
    });
    
    // Function to parse Google Maps URL to extract coordinates in "/@lat,lng," format.
    function parseGMapsURL(url) {
      var regex = /@(-?\d+\.\d+),(-?\d+\.\d+)/;
      var match = url.match(regex);
      if (match) {
        return { lat: parseFloat(match[1]), lng: parseFloat(match[2]) };
      }
      return null;
    }
    
    // Haversine formula: distance in km between two coordinates.
    function distance(lat1, lng1, lat2, lng2) {
      var R = 6371;
      var dLat = (lat2 - lat1) * Math.PI / 180;
      var dLng = (lng2 - lng1) * Math.PI / 180;
      var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLng/2) * Math.sin(dLng/2);
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
    
    // Use Geolocation to automatically fill the Google Maps URL field.
    document.getElementById('useMyLocationBtn').addEventListener('click', function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
          // Construct a basic Google Maps URL centered at the user's location.
          var gmapsLink = "https://www.google.com/maps/place/" + lat + "," + lng;
          document.getElementById('gmapsUrl').value = gmapsLink;
        }, function(error) {
          alert("Error retrieving location: " + error.message);
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    });
    
    // Function to add a video marker.
    function addVideoMarker(video) {
      var marker = L.marker([video.lat, video.lng]).addTo(map);
      var embedHTML = '';
      if (video.type === 'youtube') {
        var videoId = '';
        if (video.videoURL.includes("youtu.be")) {
          videoId = video.videoURL.split("youtu.be/")[1].split("?")[0];
        } else {
          var urlObj = new URL(video.videoURL);
          videoId = urlObj.searchParams.get("v");
        }
        embedHTML = '<iframe width="300" height="169" src="https://www.youtube.com/embed/' + videoId + '" frameborder="0" allowfullscreen></iframe>';
      } else {
        embedHTML = '<video width="300" controls><source src="' + video.videoURL + '" type="video/mp4">Your browser does not support the video tag.</video>';
      }
      marker.bindPopup('<strong>Tag:</strong> ' + video.tag +
                         '<br><em>Expires on:</em> ' + new Date(video.expiration).toLocaleDateString() +
                         '<br>' + embedHTML);
      video.marker = marker;
    }

      event.preventDefault();
      var vtype = document.querySelector('input[name="vtype"]:checked').value;
      var gmapsUrl = document.getElementById('gmapsUrl').value;
      var tag = document.getElementById('tag').value.toLowerCase();

      var coords = parseGMapsURL(gmapsUrl);
      if (!coords) {
        alert("Could not extract coordinates from the provided Google Maps URL. Please check the format.");
        return;
      }
      
      var expiration = Date.now() + retentionDays * 24 * 60 * 60 * 1000;
      
      if (vtype === 'mp4') {

        if (fileInput.files.length === 0) {
          alert("Please select an MP4 file.");
          return;
        }
